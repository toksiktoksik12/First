<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار أساسي</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    
    h1 {
      color: #333;
      text-align: center;
      font-size: 18px;
    }
    
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    
    button:hover {
      background: #45a049;
    }
    
    #result {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      min-height: 100px;
      border: 1px solid #ddd;
    }
    
    .instructions {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🔥 اختبار أساسي</h1>
  
  <div class="instructions">
    <strong>تعليمات:</strong><br>
    1. افتح صفحة Facebook<br>
    2. افتح Console (F12)<br>
    3. اضغط الزر أدناه<br>
    4. راقب الرسائل في Console
  </div>
  
  <button id="testBtn">🧪 اختبار Content Script</button>
  
  <div id="result">
    اضغط الزر للاختبار
  </div>
  
  <script src="test-popup.js"></script>
</body>
</html>
